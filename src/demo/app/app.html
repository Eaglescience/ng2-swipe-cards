<div class="card-container">
    <sc-card
      *ngFor="let card of cards;let i = index;"
      [callDestroy]="card.destroyEvent"
      [orientation]="'x'"
      [tinder-card]="{'like': {'backgroundColor': 'green'}, 'dislike': {'backgroundColor': 'red'}}"
      [callLike]="card.likeEvent"
      (onLike)="onCardLike($event)">
      <div class="card-header">
        <span>{{card.id}}</span>
      </div>
      <div class="card-content">
        <img [src]="card.url" draggable="false"/>
      </div>
    </sc-card>
</div>
<div class="buttons">
  <button (click)="like(false)">Dislike</button>
  <button (click)="like(true)">Like</button>
</div>
